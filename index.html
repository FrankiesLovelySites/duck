<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Ctrl Screamer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Arial Black', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.02s;
        }

        /* --- Normal Dancing Image --- */
        #dancing-image {
            position: absolute;
            width: 150px;
            height: auto;
            z-index: 10;
            will-change: transform, left, top;
        }

        /* --- The Screaming Elements --- */
        #scream-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 20;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #scream-text {
            color: white;
            font-size: 10vw;
            text-align: center;
            margin: 0;
            padding: 20px;
            user-select: none;
            z-index: 40;
            text-shadow: 5px 5px 0px #000;
        }

        #scream-image {
            max-width: 80vw;
            max-height: 60vh;
            z-index: 30;
            border: 5px solid white;
        }

        /* Flash background class */
        .flash-red {
            background-color: red !important;
        }

        /* "Click to start" overlay for browser audio permissions */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>[ TO STOP THE DUCK, HOLD THE CTRL KEY WHEN IT APPEARS, PLEASE CLICK THE SCREEN NOW. ]</h1>
    </div>

    <img id="dancing-image" src="https://i.ytimg.com/vi/dxYwXWEsUJ0/maxresdefault.jpg" alt="Dancing">

    <div id="scream-container">
        <h1 id="scream-text">AHHHHHHHHHHHHHHHHHHHHHHHHH</h1>
        <img id="scream-image" src="https://www.shutterstock.com/image-photo/portrait-closeup-angry-seagull-photo-260nw-1914989857.jpg" alt="Scream">
    </div>
    <audio id="scream-audio" loop>
        <source src="https://drive.google.com/uc?export=download&id=18gVVVDlKy9ld9VFbaD_aiEPaugpgwj63" type="audio/mpeg">
    </audio>

    <script>
        const normalImg = document.getElementById('dancing-image');
        const screamContainer = document.getElementById('scream-container');
        const screamText = document.getElementById('scream-text');
        const screamAudio = document.getElementById('scream-audio');
        const overlay = document.getElementById('overlay');
        const body = document.body;

        let posX = 100;
        let posY = 100;
        let velX = 7;
        let velY = 7;
        let rotation = 0;
        let isScreaming = false;
        let prankReady = false;

        // Unlock audio on first click
        overlay.addEventListener('click', () => {
            overlay.style.display = 'none';
            prankReady = true;
        });

        function animate() {
            if (!isScreaming) {
                posX += velX;
                posY += velY;
                rotation += 5;

                const imgWidth = normalImg.clientWidth;
                const imgHeight = normalImg.clientHeight;

                if (posX + imgWidth >= window.innerWidth || posX <= 0) velX *= -1;
                if (posY + imgHeight >= window.innerHeight || posY <= 0) velY *= -1;

                normalImg.style.left = posX + 'px';
                normalImg.style.top = posY + 'px';
                normalImg.style.transform = `rotate(${rotation}deg)`;
            }
            requestAnimationFrame(animate);
        }

        // CTRL Key Activation
        window.addEventListener('keydown', (e) => {
            if (e.key === "Control" && prankReady && !isScreaming) {
                startScreaming();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === "Control") {
                stopScreaming();
            }
        });

        function startScreaming() {
            isScreaming = true;
            normalImg.style.display = 'none';
            screamContainer.style.display = 'flex';
            screamAudio.play();

            // High-speed flashing and rainbow text
            this.screamInterval = setInterval(() => {
                body.classList.toggle('flash-red');
                // Make the text change to a random color
                const randomColor = Math.floor(Math.random()*16777215).toString(16);
                screamText.style.color = "#" + randomColor;
                // Make the text shake
                screamText.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
            }, 40);
        }

        function stopScreaming() {
            isScreaming = false;
            normalImg.style.display = 'block';
            screamContainer.style.display = 'none';
            screamAudio.pause();
            screamAudio.currentTime = 0;
            
            body.classList.remove('flash-red');
            clearInterval(this.screamInterval);
        }

        animate();
    </script>
</body>
</html>
